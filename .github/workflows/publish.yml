name: publish

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: dependencies
        run: |
          npm i -g corepack@latest
          corepack enable
          corepack install
          pnpm i

      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build

  publish-npm:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: dependencies
        run: |
          npm i -g corepack@latest
          corepack enable
          corepack install
          pnpm i

      - run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          pnpm publish